  <path d="M 100 128 Q 105 132 110 130" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
  
  <!-- Text - Grief to Design -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">
